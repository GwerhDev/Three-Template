<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ThreeJs - Character Controller Test</title>
		<link rel="stylesheet" href="./src/styles/globals.css">
	</head>
	<body>
		<script type="module" src="./src/main.js"></script>
		<div class="select-container">
			<select id="character-model-select">
				<option value="none">Select your character</option>
				<option value="X_Archer.fbx">Character 1</option>
				<option value="X_Bot.fbx">Character 2</option>
				<option value="Y_Militia.fbx">Character 3</option>
			</select>
		</div>
		<div class="button-container">
			<h1>Testing ThreeJs App</h1>
			<h2>Choose your character and play!</h2>
			<small>Move with [w,a,s,d], sprint with shift and use your mouse to move the camera</small> <br/>
			<button class="border-gold" id="enter-button">Enter</button>
		</div>
		<div class="exit-button-container" id="exit-button-container">
			<button class="exit-button border-gold" id="exit-button">
				Exit
			</button>
		</div>
	</body>
</html>
